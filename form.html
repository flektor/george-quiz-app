    <div class="app__title">Quiz App</div>

    <main data-js="main">
      <section class="create-question">
        <form class="question__form" data-js="question__form">
          <label for="question">Your Question:</label>
          <textarea
            name="question"
            id="question"
            data-js="question__textarea"
            cols="30"
            rows="5"
            required
            maxlength="150"
          ></textarea>
          <div class="question-counter">
            <span data-js="question-counter">150 characters left </span>
          </div>

          <label for="question">Your Answer:</label>
          <textarea
            name="answer"
            id="answer"
            data-js="answer__textarea"
            cols="30"
            rows="5"
            maxlength="150"
            required
          ></textarea>
          <div class="question-counter">
            <span data-js="answer-counter">150 characters left </span>
          </div>

          <label for="tag">Tag:</label>
          <input type="text" name="tag" data-js="tag" aria-label="tag" />
          <div class="button__container">
            <button type="submit" name="submit" class="submit-question__button">Submit</button>
          </div>
        </form>
      </section>
      <section data-js="cards"></section>
    </main>
