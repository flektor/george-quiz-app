    <div class="app__title">Quiz App</div>

    <main>
      <section>
        <div class="question__card">
          <input
            class="bookmark__button no-select"
            type="checkbox"
            aria-label="Add on bookmark"
          />

          <h2>What is property flips the axes in flexbox?</h2>
          <input
            type="checkbox"
            class="show-hide__button no-select"
            aria-label="Click to see the answer"
          />

          <div class="question__anwser code">flex-direction</div>

          <div class="tags">
            <span>#html</span>
            <span>#css</span>
            <span>#flexbox</span>
          </div>
        </div>
      </section>
    </main>
